<script type="text/javascript">
    $(function () {
        $('#west_menu_check').accordion({
            border: false,
            animate: true,
            multiple: false,
            selected: 0
        });

        Qrck.get("/admin/index/menu", {}, "", function (res) {
            var mc = "";
            if (res.length > 0) {
                for (var i = 0; i < res.length; i++) {
                    mc += ' <li><a onclick="addTab(\'' + res[i]['text'] + '\',\'/' + res[i]['alink'] + '\')">' + res[i]['text'] + '</a></li>';
                }

                $("#west_menu_check .submenu").append(mc);
            } else {
                $(".layout-button-left").click();
            }
        });
    })
</script>
<div id="west_menu_check">
    <ul class="submenu"></ul>
</div>
