<form id="fieldsForm" method="post">
    <table class="editForm"></table>
</form>
<script>
    Option.FormTableBuild({
        select: '.editForm',
        url: '/admin/' + Module + '/field',
        group: 2,
        name: 'field',
        title: 'remark',
        class: '',
        ignoreField: ['type', 'pid']
    });
    $('.easyui-switchbutton').switchbutton({
        width: 80,
        onChange: function (value) {
            // dump({values: value, value: '22222'});
            if (value) {
                $(this).switchbutton('setValue', 1);
            } else {
                $(this).switchbutton('setValue', 2);
            }
        }
    });
</script>
